<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="icon" href="img/github.png">

  <link rel="stylesheet" href="bootstrap.min.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <title>Finder Github</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <nav class="navbar navbar-dark bg-primary mb-3 banner">
    <div class="container">

      <div class="logo">
        <img src="img/Untitled-12.png" width="117">
      </div>

      <div class="header pb-3">
        <a href="#" class="navbar-brand text-light banner-headin">GitHub<span class="size-finder display-1">
            Finder</span></a>
      </div>

    </div>
  </nav>

  <div class="container">
    <div class="col-md-9">
      <div class="container searchContainer">

        <div class="search card card-body">
          <h1>Search Github Users</h1>
          <p class="lead">Enter a username to fetch a user profile and repos.</p>
          <input type="text" id="searchUser" class="form-control" placeholder="Search">
        </div>
        <br>
        <div id="profile">

          <br><br><br><br><br><br><br><br><br><br><br><br><br>
          <br><br><br>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="pt-3 bg-primary footer-last clearfix">
        <div class="container">
          <div class="row">

            <p class="pt-3 float-left ml-2 p-0">2019 &copy GitHub Finder | Terms of Use | License | Support</p>

            <div class="padding-logos row pb-1">
              <div class="social-logo">
                <img src="img/just-a-few-pointers-for-social-media-sagraphics-web-123576.png" width="128">
              </div>

              <div class="git-logo">
                <img src="img/github2.png" width="36" class="brightness">
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <script src="github.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>

</html>
